<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <title>BattleShip</title>
        <link rel = "stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@700&family=Quantico:wght@700&display=swap" rel="stylesheet">
        <script src= "battleship.js" charset="utf-8"></script>
    </head>
    <body>

        <div class="container">
            <div class="battleship-grid player-grid"></div>
            <div class="battleship-grid enemy-grid"></div>
        </div>


        <div class="container hidden-info">
            <div class="setup-game" id="setup-game">
                <button id="start" class = "button start-button">Start Game!</button>
                <button id="rotate" class= "button rotate-button">Rotate Your Ships</button>
            </div>
            <h2 id="turn">Your Turn</h2>
            <h2 id="info"></h2>
        </div>

        <div class="container">
            <div class="grid-displayShips" draggable="true">
                <div class="ship destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
                <div class="ship submarine-container" draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
                <div class="ship cruiser-container" draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
                <div class="ship battleShip-container" draggable="true"><div id="battleShip-0"></div><div id="battleShip-1"></div><div id="battleShip-2"></div><div id="battleShip-3"></div></div>
                <div class="ship carrier-container" draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
            </div>
        </div>
        <audio>
            <audio id ="hitSound" src="/sounds/hit.mp3"></audio>
            <audio id ="missSound" src="/sounds/miss.mp3"></audio>
        </audio>
    </body>
</html>
